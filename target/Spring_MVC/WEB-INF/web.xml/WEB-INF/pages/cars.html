<!DOCTYPE html>
<html>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${carList}"
        th:style="'font-weight:bold;'">
            <td th:text="${car.getModel}"></td>
            <td th:text="${car.getColor}"></td>
            <td th:text="${car.getSeries}"></td>
        </tr>
        </tbody>
    </table>
<!--    <th:block th:each="car : ${carList}">-->
<!--        <h1 th:text="${car}"></h1>-->
<!--    </th:block>-->
</div>

</body>
</html>
